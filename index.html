<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>My List Of Recipes</title>
</head>

<body>
  <main>
    <div class="title">
      <h1>LIST OF RECIPES</h1>
    </div>
    <div class="list_recipes">
      <div class="desserts">
        <h2>Desserts</h2>
        <img src="/theodinproject (Tuto)/recipes/media/icon_dessert.png" alt="Dessert" class="icon">

        <div class="card">
          <img src="/theodinproject (Tuto)/recipes/media/raspberry_res.jpg" alt="The Cheesecake" class="ex-img">
          <div class="card-text">
            <div class="title_card">
              <hr />
              <p class="name-meals">Raspberry Cheesecake High protein</p>
              <hr />
            </div>



            <div class="comp_card">
              <a href="/theodinproject (Tuto)/recipes/recipes/raspberry_cake.html" class="link-ext">Recipe</a>
            </div>
          </div>
        </div>
        <div class="card">

          <img src="/theodinproject (Tuto)/recipes/media/Chocolate_banana_bread_res.jpg" alt="Chocolate Banana Bread"
            class="ex-img">
          <div class="card-text">
            <div class="title_card">
              <hr />
              <p class="name-meals">Chocolate Banana Bread</p>
              <hr />
            </div>


            <div class="comp_card">
              <a href="/theodinproject (Tuto)/recipes/recipes/chocolate_banana_bread.html" class="link-ext">Recipe</a>
            </div>
          </div>
        </div>
      </div>
      <div class="meals">
        <h2>Meals</h2>
        <img src="/theodinproject (Tuto)/recipes/media/icon_chili.png" alt="Chili" class="icon">
        <div class="card">
          <img src="/theodinproject (Tuto)/recipes/media/Chili_res.jpg" alt="The Chili Vege" class="ex-img">
          <div class="card-text">
            <div class="title_card">
              <hr />
              <p class="name-meals">Vegetarian Chili</p>
              <hr />
            </div>


            <div class="comp_card">
              <a href="/theodinproject (Tuto)/recipes/recipes/Chili_vegetarian.html" class="link-ext">Recipe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
