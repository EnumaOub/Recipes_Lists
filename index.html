<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>My List Of Recipes</title>
</head>

<body>
  <main>
    <div class="title">
      <h1>LIST OF RECIPES</h1>
    </div>
    <div class="list_recipes">
      <div class="desserts">
        <h2>Desserts</h2>
        <img src="/theodinproject (Tuto)/recipes/media/icon_dessert.png" alt="Dessert" class="icon">
        <a href="/theodinproject (Tuto)/recipes/recipes/raspberry_cake.html" class="link-ext">
          <div class="card">
            <img src="/theodinproject (Tuto)/recipes/media/raspberry_res.jpg" alt="The Cheesecake" class="ex-img">
            <div class="card-text">
              <div class="title_card">
                <hr />
                <p class="name-meals">Raspberry Cheesecake</p>
                <hr />
              </div>

              <div class="comp_card">
                <div class="time">
                  <p class="main_sub">Time: </p>
                  <p>6h45</p>
                </div>
                <hr>
                <div class="time">
                  <p class="main_sub">Calories: </p>
                  <p>148 kc </p>
                </div>
                <hr>
                <div class="time">
                  <p class="main_sub">Portions: </p>
                  <p>14</p>
                </div>
              </div>
            </div>
          </div>
        </a>
        <a href="/theodinproject (Tuto)/recipes/recipes/chocolate_banana_bread.html" class="link-ext">
          <div class="card">
            <img src="/theodinproject (Tuto)/recipes/media/Chocolate_banana_bread_res.jpg" alt="Chocolate Banana Bread"
              class="ex-img">
            <div class="card-text">
              <div class="title_card">
                <hr />
                <p class="name-meals">Chocolate Banana Bread</p>
                <hr />
              </div>

              <div class="comp_card">
                <div class="time">
                  <p class="main_sub">Time: </p>
                  <p>1h</p>
                </div>
                <hr>
                <div class="time">
                  <p class="main_sub">Calories: </p>
                  <p>135 kc </p>
                </div>
                <hr>
                <div class="time">
                  <p class="main_sub">Portions: </p>
                  <p>12</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="meals">
        <h2>Meals</h2>
        <img src="/theodinproject (Tuto)/recipes/media/icon_chili.png" alt="Chili" class="icon">
        <a href="/theodinproject (Tuto)/recipes/recipes/Chili_vegetarian.html" class="link-ext">
          <div class="card">
            <img src="/theodinproject (Tuto)/recipes/media/Chili_res.jpg" alt="The Chili Vege" class="ex-img">
            <div class="card-text">
              <div class="title_card">
                <hr />
                <p class="name-meals">Vegetarian Chili</p>
                <hr />
              </div>

              <div class="comp_card">
                <div class="time">
                  <p class="main_sub">Time: </p>
                  <p>2h15</p>
                </div>
                <hr>
                <div class="time">
                  <p class="main_sub">Calories: </p>
                  <p>458 kc </p>
                </div>
                <hr>
                <div class="time">
                  <p class="main_sub">Portions: </p>
                  <p>6</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </main>

</body>

</html>
